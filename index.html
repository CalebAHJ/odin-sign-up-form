<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Service</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cushion"></div>

    <div id="content-container">

        <div id="img-container">
            <img src="bjj.jpg" alt="jiu-jitsu image">
        </div>

        <div id="right-side">
            <p id="persuasion">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                In eu lorem eu metus placerat scelerisque et eget justo. 
                Maecenas est justo, posuere interdum lorem vulputate, 
                rutrum tincidunt odio.
            </p>

            <p id="persuasion-sentence">You <em>know</em> you want to.</p>

            <form action="/form-page" method="post">
                <p>Welcome Aboard!</p>
                <ul>
                    <li>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="user_first_name">
                    </li>
                    <li>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="user_last_name">
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label for="user_name">User Name:</label>
                        <input type="text" id="user_name" name="user_alias">
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="user_password">
                    </li>
                    <li>
                        <label for="password_confirm">Confirm Password:</label>
                        <input type="text" id="password_confirm" name="user_password_confirm">
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <div class="cushion"></div>
    
</body>
</html>
